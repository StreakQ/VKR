<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить распределение</title>
</head>
<body>
    <h1>Изменить распределение</h1>
    <form method="POST">
        <label for="student_id">ID Студента:</label>
        <input type="text" id="student_id" name="student_id" value="{{ distribution.student_id }}" required>
        <br>
        <label for="theme_id">ID Темы:</label>
        <input type="text" id="theme_id" name="theme_id" value="{{ distribution.theme_id }}" required>
        <br>
        <label for="adviser_id">ID Руководителя:</label>
        <input type="text" id="adviser_id" name="adviser_id" value="{{ distribution.adviser_id }}" required>
        <br>
        <button type="submit">Обновить</button>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
