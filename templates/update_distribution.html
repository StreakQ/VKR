<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить распределение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: blue;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Изменить распределение</h1>
    <form method="POST">
        <label for="student_id">ID Студента:</label>
        <input type="text" id="student_id" name="student_id" value="{{ distribution.student_id }}" required>

        <label for="theme_id">ID Темы:</label>
        <input type="text" id="theme_id" name="theme_id" value="{{ distribution.theme_id }}" required>

        <label for="adviser_id">ID Руководителя:</label>
        <input type="text" id="adviser_id" name="adviser_id" value="{{ distribution.adviser_id }}" required>

        <button type="submit">Обновить</button>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
