<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Список Студентов</h1>
    <table>
        <tr>
            <td>ID Студента</td>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Группа</td>
        </tr>
        {%for student in students%}
        <tr>
            <td>{{student.student_id}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.firstname}}</td>
            <td>{{student.group_student}}</td>
            <td>
                <a href=" "> Изменить</a>
            </td>
            <td>
                <a href=" ">Удалить</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
